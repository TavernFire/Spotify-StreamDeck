<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Spotify Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
	-->
		
		<div class="sdpi-item" id="clientID">
			<div class="sdpi-item-label">Client ID</div>
			<input id="txtClientIDValue" class="sdpi-item-value" type="text" placeholder="ClientID" onchange="setSettings(event.target.value, 'ClientID')" />
		</div>
		<div class="sdpi-item" id="clientSecret">
			<div class="sdpi-item-label">Client Secret</div>
			<input id="txtClientSecretValue" class="sdpi-item-value" type="password" placeholder="Secret!" onchange="setSettings(event.target.value, 'ClientSecret')" />
		</div>

	</div>
	<script src="js/property-inspector.js"></script>
</body>
</html>
